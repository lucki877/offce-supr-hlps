<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/dashboard" class="nav-item">Dashboard</a>
    <a href="/admin/analytics" class="nav-item">Analytics</a>
    <a href="/admin/map" class="nav-item">Map</a>
    <a href="/admin/settings" class="nav-item">Settings</a>
    <a href="/admin/logs" class="nav-item">Logs</a>
    <a href="/admin/admins" class="nav-item active">Admins</a>
    <a href="/admin/logout" class="nav-item">Logout</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="topbar-title">Admins</div>
      <div class="topbar-right">
        <div class="toggle" id="darkToggle">ðŸŒ™</div>
      </div>
    </div>

    <div class="content">
      <div class="card" style="margin-bottom:20px;">
        <h3>Existing Admins</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="adminsRows"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h3>Add Admin</h3>
        <div class="form-group">
          <label for="newUsername">Username</label>
          <input type="text" id="newUsername">
        </div>
        <div class="form-group">
          <label for="newPassword">Password</label>
          <input type="password" id="newPassword">
        </div>
        <div class="form-group">
          <label for="newRole">Role</label>
          <select id="newRole">
            <option value="admin">Admin</option>
            <option value="viewer">Viewer</option>
            <option value="superadmin">Super Admin</option>
          </select>
        </div>
        <button class="btn btn-primary" id="addAdminBtn">Add Admin</button>
        <p id="adminsStatus" style="margin-top:10px; font-size:13px;"></p>
      </div>
    </div>
  </div>

  <script src="/js/admins.js"></script>
</body>
</html>
