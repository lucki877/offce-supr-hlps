<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/dashboard" class="nav-item">Dashboard</a>
    <a href="/admin/analytics" class="nav-item active">Analytics</a>
    <a href="/admin/map" class="nav-item">Map</a>
    <a href="/admin/settings" class="nav-item">Settings</a>
    <a href="/admin/logs" class="nav-item">Logs</a>
    <a href="/admin/admins" class="nav-item">Admins</a>
    <a href="/admin/logout" class="nav-item">Logout</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="topbar-title">Analytics</div>
      <div class="topbar-right">
        <div class="toggle" id="darkToggle">ðŸŒ™</div>
      </div>
    </div>

    <div class="content">
      <div class="stats">
        <div class="stat-card">
          <h3>Total Submissions</h3>
          <p id="statTotal">0</p>
        </div>
        <div class="stat-card">
          <h3>Unique IPs</h3>
          <p id="statIPs">0</p>
        </div>
      </div>

      <div class="card" style="margin-bottom:20px;">
        <h3>Submissions per Day</h3>
        <canvas id="dailyChart" height="100"></canvas>
      </div>

      <div class="card" style="margin-bottom:20px;">
        <h3>Submissions per Hour</h3>
        <canvas id="hourlyChart" height="80"></canvas>
      </div>

      <div class="card" style="margin-bottom:20px;">
        <h3>Top Countries</h3>
        <canvas id="countryChart" height="80"></canvas>
      </div>

      <div class="card">
        <h3>Top ISPs</h3>
        <canvas id="ispChart" height="80"></canvas>
      </div>
    </div>
  </div>

  <script src="/js/analytics.js"></script>
</body>
</html>
